<section id="rendez-vous" class="rendez-vous section-padding">
    <div class="container">
        <div class="en-tete-section" data-aos="fade-up">
            <h2 class="titre-section">Planifiez Votre Rendez-vous</h2>
            <p class="sous-titre-section">
                Remplissez le formulaire et nous vous contacterons dans les plus brefs délais
            </p>
        </div>

        <form action="#" method="POST" id="form-rdv" data-aos="fade-up" data-aos-delay="200">
            <div class="form-group">
                <label for="nom">
                    <i class="fas fa-user"></i>
                    Nom complet *
                </label>
                <input type="text" id="nom" name="nom" required placeholder="Votre nom et prénom">
            </div>
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Adresse email *
                </label>
                <input type="email" id="email" name="email" required placeholder="votre.email@exemple.com">
            </div>
            <div class="form-group">
                <label for="telephone">
                    <i class="fas fa-phone"></i>
                    Numéro de téléphone *
                </label>
                <input type="tel" id="telephone" name="telephone" required placeholder="+225 XX XX XX XX XX">
            </div>
            <div class="form-group">
                <label for="service">
                    <i class="fas fa-briefcase"></i>
                    Service concerné *
                </label>
                <select id="service" name="service" required>
                    <option value="">Sélectionnez un service...</option>
                    <option value="expertise-comptable">Expertise Comptable & Suivi Fiscal</option>
                    <option value="conseil-gestion">Conseil en Gestion d'Entreprise</option>
                    <option value="creation-entreprise">Création d'Entreprise</option>
                    <option value="recouvrement">Service de Recouvrement</option>
                    <option value="immobilier">Gestion Immobilière</option>
                    <option value="logistique">Gestion de Flotte de Véhicules</option>
                    <option value="vente-voiture">Vente de Véhicules</option>
                    <option value="autre">Autre demande</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">
                    <i class="fas fa-calendar"></i>
                    Date souhaitée *
                </label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="message">
                    <i class="fas fa-comment-dots"></i>
                    Message (optionnel)
                </label>
                <textarea id="message" name="message" rows="5" placeholder="Décrivez brièvement votre besoin..."></textarea>
            </div>
            <button type="submit" class="btn btn-primaire">
                <i class="fas fa-paper-plane"></i>
                Envoyer ma demande de rendez-vous
            </button>
        </form>
    </div>
</section>
