# Configuration pour Render.com
services:
  - type: web
    name: ecoholding
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application --workers 4 --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ecoholding-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0

databases:
  - name: ecoholding-db
    databaseName: ecoholding
    plan: free
